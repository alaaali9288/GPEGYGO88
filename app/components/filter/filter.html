<div class="row">
    <div class="col-md-2">Types </div>
    <div class="row">
        <div class="col-md-4">
            <ul class="nav nav-list tags" *ngIf="placesTypes">
                <li *ngFor="let tag of placesTypes">
                    <div class="checkbox ourCheckbox">
                        <label><input class="filterInput" type="checkbox"  (change)="chooseTag($event)" value="{{tag._id}}"/>{{tag.type}}</label>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <input type="range" name="range" min="100" max="1000" value="1000" [(ngModel)]="priceFilter" (change)="choosePrice()" onchange="rangeCal.value=value">
            <output id="rangeCal">1000</output>
        </div>
        <div class="col-md-4">
            <input type="text" placeholder="Search..." class="form-control" [(ngModel)]="keyword" (keyup)="applyFilters()" />
        </div>
    </div>
    <div class="col-md-4">
        <ul class="nav nav-list tags" *ngIf="places">
            <li *ngFor="let place of places">

                <label>{{place.placeName}}</label>

            </li>
        </ul>
    </div>
</div>
