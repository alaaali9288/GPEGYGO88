<div class="container">

    <h2 id="headAdd2"><i class="fa fa-plus-square fa-1x" aria-hidden="true"></i>&nbsp;Add a Place</h2>

    <div class="p-ww" style="margin: 40px 0;">
        <form action="submit" method="post" autocomplete="on">

            <fieldset style="display:block; padding: 0.35em 0.75em 0.625em 0.75em;">
                <legend style="color: #EA6045;"><i class="fa fa-info-circle fa-1x" aria-hidden="true"></i>&nbsp;Basic Information</legend>

                <div class="col-lg-2 labelN"><label for="placeN"><i class="fa fa-fa fa-1x" aria-hidden="true"></i><span>Place</span></label></div>
                <!--<div class="col-lg-10"><input id="placeN" style="width: 60%;" required class="inputtxtbg" type="text" value="Place Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Place Name';}"></div>-->
                <div class="col-lg-10"><input id="placeN" style="width: 60%;" required autofocus class="inputtxtbg" type="text" placeholder="Enter place name"
                        [(ngModel)]="placeName" [ngModelOptions]="{standalone: true}"></div>
                <div class="col-lg-2 labelN"><label for="address"><i class="fa fa-address-card fa-1x" aria-hidden="true"></i><span>Address</span></label></div>
                <div class="col-lg-10"><input id="address" style="width: 60%;" required class="inputtxtbg" type="text" placeholder="Enter address"
                        [(ngModel)]="address" [ngModelOptions]="{standalone: true}"></div>


                <div class="col-lg-2 labelN"><label for="cityN"><i class="fa fa-road fa-1x" aria-hidden="true"></i><span>City</span></label></div>
                <div class="col-lg-10">
                    <input id="address" style="width: 60%;" required class="inputtxtbg" type="text" placeholder="Enter city name" [(ngModel)]="city"
                        [ngModelOptions]="{standalone: true}">
                </div>

                <div class="col-lg-2 labelN"><label for="placeT"><i class="fa fa-hand-o-up fa-1x" aria-hidden="true"></i><span>Type</span></label></div>
                <div class="col-lg-10">
                    <ul id="ulAppendPlaces"></ul>
                    <select id="placeT" (change)="selectIngredientPlaces($event)" class="list" required> 
                    <option *ngFor="let types of TripTypes">{{types.type}}</option>
                   
                </select>
                </div>

            </fieldset>


            <fieldset style="display:block; padding: 0.35em 0.75em 0.625em 0.75em;">
                <legend style="color: #EA6045;"><i class="fa fa-plus-circle fa-1x" aria-hidden="true"></i>&nbsp;Additional Information</legend>


                <div class="col-lg-2 labelN"><label for="placeTag"><i class="fa fa-hashtag fa-1x" aria-hidden="true"></i><span>Tags</span></label></div>
                <div class="col-lg-10">
                    <ul id="ulAppendTags"></ul>
                    <input id="tagtxt" style="width: 50%;" required class="inputtxtbg" type="text" placeholder="Enter Tags" [(ngModel)]="tagTxt"
                        [ngModelOptions]="{standalone: true}">
                    <input type="button" id="placeTag" class="btn btn-warning" (click)="selectIngredientTags($event)" value=" Add " />
                </div>
                <!-- enddddddddddddddd-->
                <div class="col-lg-2 labelN"><label for="activ"><i class="fa fa-plus-square fa-1x" aria-hidden="true"></i><span>Activities</span></label></div>
                <div class="col-lg-10">
                    <ul id="ulAppend"></ul>
                    <input id="activ" style="width: 50%;" required class="inputtxtbg" type="text" placeholder="Enter Activities" [(ngModel)]="activity"
                        [ngModelOptions]="{standalone: true}">
                    <input type="button" id="placeTag" class="btn btn-warning" (click)="selectIngredient($event)" value=" Add " />
                </div>


                <div class="checkbox">
                    <div class="col-lg-2 labelN"><label for="checkbox-2-1" style="padding-left: 8px; margin-left: 40px; width: 38px;"><span style="margin: 0 -2em"><i class="fa fa-shopping-basket fa-1x" aria-hidden="true"></i>&nbsp;Food</span></label></div>
                    <input type="checkbox" id="checkbox-2-1" class="regular-checkbox big-checkbox col-lg-4" />
                    <label style="float: left; margin: 0 30px;" for="checkbox-2-1"></label>
                </div>

                <div class="col-lg-2"></div>
                <!--<div class="clear" style="margin: 20px 0;"></div>-->

                <div class="checkbox">
                    <div class="col-lg-2 labelN"><label for="checkbox-2-2" style="padding-left: 5px; width: 38px; margin-left: -60px"><span style="margin: 0 -2em"><i class="fa fa-shower fa-1x" aria-hidden="true"></i>&nbsp;Bathroom</span></label></div>
                    <input type="checkbox" id="checkbox-2-2" class="regular-checkbox big-checkbox col-lg-4" />
                    <label style="float: left; margin: 0 -50px;" for="checkbox-2-2"></label>
                </div>


                <div class="clear" style="margin: 20px 0;"></div>

                <div class="form-group" style="margin-top: 40px;">
                    <div class="col-lg-2 labelN"><label for="aboutTA"><i class="fa fa-quote-left fa-1x" aria-hidden="true"></i><span>About</span></label></div>
                    <div class="col-lg-10"><textarea required class="form-control inputtxtbg" rows="4" id="aboutTA" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"
                            placeholder="About this place"></textarea></div>
                </div>

                <!--  <div class="col-lg-2 labelN"> <span>Pictures </span></div>
        <form action="/file-upload" class="dropzone col-lg-10" id="formZone">
                <div class="fallback">
                    <input name="file" type="file" multiple /> (This is just a demo dropzone. Selected files are not actually uploaded.)
                </div>
        </form>
        -->

                <!--<div class="col-lg-2 labelN"><label for="formZone"><span>Pictures </span></label></div>-->
                <!--<input type="file" multiple action="/upload-target" class="col-lg-10" id="formZone" />-->


                <div class="col-lg-2 labelN"><label><i class="fa fa-file-photo-o fa-1x" aria-hidden="true"></i><span>Pictures</span></label></div>
                <div class="col-lg-10">
                    <input style="display:none;" type="file" multiple name="pp" id="file-5" class="inputfile inputfile-4" (change)="getFiles($event)"
                        data-multiple-caption="{count} files selected" />
                    <label for="file-5"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span>Choose a file&hellip;</span></label>
                </div>

            </fieldset>

            <!--<div class="row" id="map"></div>-->


            <input id="submitBtn" type="submit" value="    Save    " (click)="addPlace()" />
            <input id="submitBtn" type="submit" [routerLink]='["/places"]' value="  Cancel  " />
        </form>
    </div>



</div>

<br><br>
