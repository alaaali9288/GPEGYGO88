<div class="container">

    <h2 id="headAdd2"><i class="fa fa-plus-square fa-1x" aria-hidden="true"></i>&nbsp;Add a Trip</h2>

    <div class="p-ww" style="margin: 40px 0;">
        <form action="submit" method="post" autocomplete="on">

            <fieldset style="display:block; padding: 0.35em 0.75em 0.625em 0.75em;">
                <legend style="color: #EA6045;"><i class="fa fa-info-circle fa-1x" aria-hidden="true"></i>&nbsp;Basic Information</legend>

                <div class="col-lg-2 labelN"><label for="tripN"><i class="fa fa-fa fa-1x" aria-hidden="true"></i><span>Trip name</span></label></div>
                <div class="col-lg-10"><input id="tripN" style="width: 60%;" required autofocus class="inputtxtbg" type="text" placeholder="Enter trip name"
                        [(ngModel)]="title" [ngModelOptions]="{standalone: true}"></div>
                <div class="col-lg-2 labelN"><label for="price"><i class="fa fa-dollar fa-1x" aria-hidden="true"></i><span>Price</span></label></div>
                <div class="col-lg-10"><input id="price" style="width: 60%;" required class="inputtxtbg" type="text" placeholder="Enter the price"
                        [(ngModel)]="price" [ngModelOptions]="{standalone: true}"></div>



                <div class="col-lg-2 labelN"><label for="places"><i class="fa fa-hand-o-up fa-1x" aria-hidden="true"></i><span>Trip type</span></label></div>
                <div class="col-lg-10">
                    <ul id="ulAppendTypes"></ul>
                    <select id="places" (change)="selectIngredientTypes($event)" class="list" required> 
                         <option *ngFor="let types of TripTypes">{{types.type}}</option>
                </select>
                </div>



                <div class="col-lg-2 labelN"><label for="places"><i class="fa fa-institution fa-1x" aria-hidden="true"></i><span>Places</span></label></div>
                <div class="col-lg-10">
                    <ul id="ulAppendPlaces"></ul>
                    <select id="places" (change)="selectIngredientPlaces($event)" class="list" required> 
                         <option *ngFor="let types of TripTypes">{{types.type}}</option>
                   
                </select>
                </div>



                <div class="col-lg-2 labelN"><label for="activ"><i class="fa fa-plus-square fa-1x" aria-hidden="true"></i><span>Activities </span></label></div>
                <div class="col-lg-10">
                    <ul id="ulAppendActiv"></ul>
                    <input id="activ" style="width: 50%;" required class="inputtxtbg" type="text" placeholder="Enter Activities" [(ngModel)]="activity"
                        [ngModelOptions]="{standalone: true}">
                    <input type="button" id="placeTag" class="btn btn-warning" (click)="selectIngredientActiv($event)" value=" Add " />

                </div>
                <div class="col-lg-2 labelN"><label for="tag"><i class="fa fa-hashtag fa-1x" aria-hidden="true"></i><span>Tags</span></label></div>
                <div class="col-lg-10">
                    <ul id="ulAppendTag"></ul>
                    <input id="tag" style="width: 50%;" required class="inputtxtbg" type="text" placeholder="Enter Tags" [(ngModel)]="tagtxt"
                        [ngModelOptions]="{standalone: true}">
                    <input type="button" id="placeTag" class="btn btn-warning" (click)="selectIngredientTag($event)" value=" Add " />
                </div>

            </fieldset>


            <fieldset style="display:block; padding: 0.35em 0.75em 0.625em 0.75em;">
                <legend style="color: #EA6045;"><i class="fa fa-level-up fa-1x" aria-hidden="true"></i>&nbsp;<i class="fa fa-map-marker fa-1x" aria-hidden="true"></i>&nbsp;Departure</legend>

                <div class="col-lg-2 labelN"><label for="from"><i class="fa fa-bus fa-1x" aria-hidden="true"></i><span>Location</span></label></div>
                <div class="col-lg-10"><input id="from" style="width: 60%;" required class="inputtxtbg" type="text" placeholder="Bus leave location"
                        [(ngModel)]="busLeaveLoc" [ngModelOptions]="{standalone: true}"></div>
                <div class="col-lg-2 labelN"><label for="from"><i class="fa fa-calendar fa-1x" aria-hidden="true"></i><span>Date</span></label></div>
                <div class="col-lg-10"><input id="from" style="width: 60%;" required class="inputtxtbg" type="date" placeholder="yyyy/mm/dd" [(ngModel)]="dateFrom"
                        [ngModelOptions]="{standalone: true}"></div>

                <div class="col-lg-2 labelN"><label for="from"><i class="fa fa-clock-o fa-1x" aria-hidden="true"></i><span>Time</span></label></div>
                <div class="col-lg-10 "><input id="from" style="width: 60%;" required class="inputtxtbg" type="time" placeholder="Bus leave Time 'hh:mm'"
                        [(ngModel)]="busLeave" [ngModelOptions]="{standalone: true}"></div>

            </fieldset>


            <fieldset style="display:block; padding: 0.35em 0.75em 0.625em 0.75em;">
                <legend style="color: #EA6045;"><i class="fa fa-level-down fa-1x" aria-hidden="true"></i>&nbsp;<i class="fa fa-map-marker fa-1x" aria-hidden="true"></i>&nbsp;Arrival</legend>

                <div class="col-lg-2 labelN"><label for="to"><i class="fa fa-bus fa-1x" aria-hidden="true"></i><span>Location</span></label></div>
                <div class="col-lg-10"><input id="to" style="width: 60%;" required class="inputtxtbg" type="text" placeholder="Bus back Location"
                        [(ngModel)]="busBackLoc" [ngModelOptions]="{standalone: true}"></div>

                <div class="col-lg-2 labelN"><label for="to"><i class="fa fa-calendar fa-1x" aria-hidden="true"></i><span>Date</span></label></div>
                <div class="col-lg-10"><input id="to" style="width: 60%;" required class="inputtxtbg" type="date" placeholder="yyyy/mm/dd" [(ngModel)]="dateTo"
                        [ngModelOptions]="{standalone: true}"></div>

                <div class="col-lg-2 labelN"><label for="to"><i class="fa fa-clock-o fa-1x" aria-hidden="true"></i><span>Time</span></label></div>
                <div class="col-lg-10"><input id="to" style="width: 60%;" required class="inputtxtbg" type="time" placeholder="Bus leave Time 'hh:mm'"
                        [(ngModel)]="busBack" [ngModelOptions]="{standalone: true}"></div>

            </fieldset>


            <fieldset style="display:block; padding: 0.35em 0.75em 0.625em 0.75em;">
                <legend style="color: #EA6045;"><i class="fa fa-sticky-note fa-1x" aria-hidden="true"></i>&nbsp;Contacts</legend>

                <div class="col-lg-2 labelN"><label><i class="fa fa-male fa-1x" aria-hidden="true"></i><span>Name</span></label></div>
                <div class="col-lg-10 labelN"><label><span> EXO</span></label></div>

                <div class="col-lg-2 labelN"><label for="phoneNumber"><i class="fa fa-phone fa-1x" aria-hidden="true"></i><span>Mobile</span></label>                    </div>
                <div class="col-lg-10 input-group">
                    <input id="phoneNumber" style="width: 60%;" required class="inputtxtbg" type="text" placeholder="Enter phone number" [(ngModel)]="phone"
                        [ngModelOptions]="{standalone: true}" /></div>

                <div class="col-lg-2 labelN"><label for="aboutTA"><i class="fa fa-quote-left fa-1x" aria-hidden="true"></i><span>About </span></label></div>
                <div class="col-lg-10"><textarea required class="form-control inputtxtbg" rows="4" id="aboutTA" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"
                        placeholder="About the trip"></textarea></div>

            </fieldset>

    </div>
