<div id="profileSection">
<ul class="nav nav-tabs ">
  <li class="active"><a data-toggle="tab" href="#About">About</a></li>
  <li><a data-toggle="tab" href="#trips">My trips</a></li>
  <li><a data-toggle="tab" href="#places">My places</a></li>
 <!--<li><a data-toggle="tab" href="#reviews">My reviews</a></li>-->
</ul>

<div class="tab-content">
  <div id="About" class="tab-pane fade in active container">
    <table class="table">
        <tr>
            <td class="ppTd">
                <img class="pp" src="./app/components/images/default.jpg"/>
            </td>
			<td class="detailProfile">
                <div *ngIf='user'>
				<h2 class="userName">{{user.firstName}}</h2>
				<p class="aboutMe">{{user.userBio}}</p>
				<div class="levelBlock">
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
							<span >90%</span>
						</div>
					</div>
					<!--<div class="Level">LeveL: 0</div>-->
				</div>
                </div>

			</td>
			<td class="rate">
				<div class="c100 p90 small">
                    <span>90%</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
                </div>
				<input [routerLink]='["/addTrip"]' type="submit" class="btn btn-success" value="Add trip" width="50"/>
				<input [routerLink]='["/addPlace"]' type="submit" class="btn btn-success" value="Add Place" width="50"/>
			</td>
        </tr>
		<tr>
            <!--<td class="detailHeader">
                Phone
            </td>
			<td class="detailProfile">
				0020 - 1002587498<br/>
				0020 - 224785487
			</td>-->
        </tr>
    </table>
  </div>
  <div id="trips" class="tab-pane fade">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Trips</h1>
            </div>


            <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let trip of TripsofUser">
                <p>{{trip.title}}</p> 
                <a class="thumbnail" [routerLink]='["/tripContent"]'>
                    <img style="height:200px;" class="img-responsive" [src]="'./app/components/images/'+trip.tripPicsUrl[0]"  onError="this.src='./app/components/images/defaultthumbnail.jpg';" alt={{trip.title}}>
                </a>
               
            </div>

        </div>
		</div>
  </div>
  <div id="places" class="tab-pane fade">

	 <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Places to visit</h1>
            </div>


            <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let placToV of userPlacesToVisit">
                <p>{{placToV.placeName}}</p> 
                <a class="thumbnail" [routerLink]='["/placeDetails"]'>
               <img class="img-responsive" [src]="'./app/components/images/'+placToV.placePicsUrl[0]" onError="this.src='./app/components/images/defaultthumbnail.jpg';" alt="{{placToV.placeName}}">
                </a>
               
            </div>

        </div>
		</div>



 <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Places I visited</h1>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let placVed of userVisitedPlace">
                <p>{{placVed.placeName}}</p> 
                <a class="thumbnail" [routerLink]='["/placeDetails"]'>
               <img class="img-responsive" [src]="'./app/components/images/'+placVed.placePicsUrl[0]" onError="this.src='./app/components/images/defaultthumbnail.jpg';" alt="{{placVed.placeName}}">
                </a>
               
            </div>

        </div>
		</div>





	 <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Places I like</h1>
            </div>

            <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let placFav of userFavPlace">
                <p>{{placFav.placeName}}</p> 
                <a class="thumbnail" [routerLink]='["/placeDetails"]'>
               <img class="img-responsive" [src]="'./app/components/images/'+placFav.placePicsUrl[0]" onError="this.src='./app/components/images/defaultthumbnail.jpg';" alt="{{placFav.placeName}}">
                </a>
               
            </div>

        </div>
		
		</div>

 <!-- <div id="reviews" class="tab-pane fade">
    <h3>Menu 2</h3>
    <p>Some content in menu 3.</p>
  </div>-->

</div>
</div>
