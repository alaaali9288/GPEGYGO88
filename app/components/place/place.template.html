<div  class="destination-places-grids container" style="clear:both; padding-top: 60px; margin: 100px 200px;">
    <div class="col-md-6 col-sm-6" *ngFor="let place of places">

        <!-- colored -->
        <div class="ih-item square colored effect3 bottom_to_top">
                 <a class="thumbnail" [routerLink]='["/placeDetails/"+place._id]'>
               <img class="img-responsive" [src]="'./app/components/images/'+place.placePicsUrl[0]" onError="this.src='./app/components/images/p6.jpg';" alt="{{place.placeName}}">
              
                <div class="info">
                     <ul class="dest-place-opt-fea" style="height: 60px; ">
                    <li *ngFor="let activty of place.activities"><a class="hot" href="#"><span> </span> {{activty}}</a></li>
        
                </ul>
                  <ul class="dest-place-opt-cast" style="height: 80px; ">

                    <li><a class="d-price">Starting Form {{place.price}}$</a></li>
                  
                </ul>
                </div>
            </a>
        </div>
        <!-- end colored -->

    </div>
